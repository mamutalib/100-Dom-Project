<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hex Color Generate</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container" id="root">
            <h1>
                Change The Background Color By Clicking The Following Button
            </h1>
            <div class="input-group">
                <input class="form-control" type="text" value="#ffffff" disabled id="output">
                <button id="copy-btn" title="Copy to clipboard" >Copy</button>
                 <br>
                <button title="click to change color" id="change-btn">Change Color</button>

            </div>
        </div>
    </body>
</html>
